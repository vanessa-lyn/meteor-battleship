<head>
  <title>Battleship</title>
</head>

<body>
    <div class="header">
        <h1>Battleship</h1>
        <div class="btn btn-primary pull-right">{{loginButtons align="right"}}</div>
    </div>
    {{renderPage}}
</body>


<template name="homeTemplate">
    
    <div id="notifications" class="row">
    <div class="span12">
        <br/>
        <!-- <p>Please login to play</p> -->
    </div>
    </div> 

    <div class="row">
    <div class="span6">
        {{> games}}
    </div>
    <div class="span6">
        {{> players}}
    </div>
    </div>

    <br/><br/>
    
</template>


<template name="gameTemplate">
    <h1>you're in the Battlfield now!</h1></p>
  <div class="span6">

  </div>
</template>


<template name="games">
   <form name="new_row">
    <table id="games" class="table table-striped span6">
      <thead>
        <tr>
          <th>Game Name</th>
          <th>Players</th>
          <th>Links</th>
        </tr>
      </thead>
        <tbody>
        {{#each games}}
          <tr>
            <td>{{gameId}}</td>
            <td>{{currentPlayers}}</td>
            <td><a href="/battle/{{gameId}}" class="btn btn-inverse pull-right">
              <i class="icon-eye-open"></i> Watch</a>
                
            </td>
          </tr>
        {{/each}}
        <tr>
          <td colspan="3">
            <input type="text" name="name" placeholder="Create a new battlefield"></input>
            <button type="submit" class="btn btn-primary pull-right">
              <i class="icon-plus"></i> Enter Battlefield</a>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form> 
</template>

<template name="players">
   <form name="new_row">
    <table id="players" class="table table-striped span6">
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Status</th>
          <th>Request</th>
        </tr>
      </thead>
        <tbody>
        {{#each players}}
          <tr>
            <td>{{userName}}</td>
            <td>{{status}}</td>
            <td><button type="submit" class="btn btn-inverse">
              <i class="icon-user"></i> Challenge
            </button></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </form> 
</template>
